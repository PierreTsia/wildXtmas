<router-outlet></router-outlet>
<div class="totocarousel">
  
  <section class="container">
    <div id="carousel" class="panels-backface-invisible">
      <figure *ngFor="let toy of toys" (click)="onSelect(toy)" [ngClass]="toyservice.getNgClass(toy)" >
        <img src="{{toy.imgToyUrl}}"><a>{{toy.name}}</a>
      </figure>
    </div>

  </section>

  <div id = "buttonsControl" class="container">
    <button class = "carouselButton" id="previous" (click)="carouselControl(-1)">Previous</button>
    <button class = "carouselButton" id="next" (click)="carouselControl(1)">Next</button>
  </div>

</div>
<ul>
  <li *ngFor="let item of toyservice.selectedList"><img src="{{item.imgToyUrl}}" alt=""></li>
</ul>
