<input autofocus (keyup)="onKey($event)" type="text" name="code">

<button (click)="onScan()" class="btn btn-success">Scan</button>
<p *ngIf="values != '' && kidService.scanned == true">
  <img class="kids-pic" src="{{kids[kidService.values].photoUrl}}" alt="">
  <br>Bonjour {{kids[kidService.values].firstName}}
  <br>{{kids[kidService.values].msg}} Ho! Ho! Ho!
</p>
