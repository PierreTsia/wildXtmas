<input class="inputScan" autofocus (keyup)="onKey($event)" type="text" name="code">

<button (click)="onScan()" class="btn btnScan"></button>
<p *ngIf="values != '' && kidService.scanned == true">
  <img class="kids-pic" src="{{kids[kidService.values].photoUrl}}" alt="">
  <br><span class="text message">Bonjour {{kids[kidService.values].firstName}}</span>
</p>
